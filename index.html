<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced World Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="controls">
      <div class="timezone-selector">
        <select id="timezoneSelect">
          <option value="">Loading timezones...</option>
        </select>
      </div>
      <button id="toggleBtn">Switch to Digital</button>
      <button id="themeToggle" class="theme-toggle">
        <span class="theme-icon">ðŸŒ™</span>
        Dark Mode
      </button>
    </div>

    <div class="location-info" id="locationInfo">
      <div class="location-name" id="locationName">Local Time</div>
      <div class="location-date" id="locationDate"></div>
    </div>

    <!-- Analog Clock -->
    <div class="clock analog" id="analogClock">
      <div class="ticks">
        <div class="tick" style="--i:0"></div>
        <div class="tick" style="--i:1"></div>
        <div class="tick" style="--i:2"></div>
        <div class="tick" style="--i:3"></div>
        <div class="tick" style="--i:4"></div>
        <div class="tick" style="--i:5"></div>
        <div class="tick" style="--i:6"></div>
        <div class="tick" style="--i:7"></div>
        <div class="tick" style="--i:8"></div>
        <div class="tick" style="--i:9"></div>
        <div class="tick" style="--i:10"></div>
        <div class="tick" style="--i:11"></div>
        <div class="tick" style="--i:12"></div>
        <div class="tick" style="--i:13"></div>
        <div class="tick" style="--i:14"></div>
        <div class="tick" style="--i:15"></div>
        <div class="tick" style="--i:16"></div>
        <div class="tick" style="--i:17"></div>
        <div class="tick" style="--i:18"></div>
        <div class="tick" style="--i:19"></div>
        <div class="tick" style="--i:20"></div>
        <div class="tick" style="--i:21"></div>
        <div class="tick" style="--i:22"></div>
        <div class="tick" style="--i:23"></div>
        <div class="tick" style="--i:24"></div>
        <div class="tick" style="--i:25"></div>
        <div class="tick" style="--i:26"></div>
        <div class="tick" style="--i:27"></div>
        <div class="tick" style="--i:28"></div>
        <div class="tick" style="--i:29"></div>
        <div class="tick" style="--i:30"></div>
        <div class="tick" style="--i:31"></div>
        <div class="tick" style="--i:32"></div>
        <div class="tick" style="--i:33"></div>
        <div class="tick" style="--i:34"></div>
        <div class="tick" style="--i:35"></div>
        <div class="tick" style="--i:36"></div>
        <div class="tick" style="--i:37"></div>
        <div class="tick" style="--i:38"></div>
        <div class="tick" style="--i:39"></div>
        <div class="tick" style="--i:40"></div>
        <div class="tick" style="--i:41"></div>
        <div class="tick" style="--i:42"></div>
        <div class="tick" style="--i:43"></div>
        <div class="tick" style="--i:44"></div>
        <div class="tick" style="--i:45"></div>
        <div class="tick" style="--i:46"></div>
        <div class="tick" style="--i:47"></div>
        <div class="tick" style="--i:48"></div>
        <div class="tick" style="--i:49"></div>
        <div class="tick" style="--i:50"></div>
        <div class="tick" style="--i:51"></div>
        <div class="tick" style="--i:52"></div>
        <div class="tick" style="--i:53"></div>
        <div class="tick" style="--i:54"></div>
        <div class="tick" style="--i:55"></div>
        <div class="tick" style="--i:56"></div>
        <div class="tick" style="--i:57"></div>
        <div class="tick" style="--i:58"></div>
        <div class="tick" style="--i:59"></div>
      </div>

      <div class="numbers">
        <span>12</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
        <span>11</span>
      </div>

      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
      <div class="center"></div>
    </div>

    <!-- Digital Clock -->
    <div class="clock digital" id="digitalClock">
      <div class="digital-container">
        <div class="time-segment">
          <div class="time-value" id="digitalHours">00</div>
          <div class="time-label">Hours</div>
        </div>
        <div class="time-separator">:</div>
        <div class="time-segment">
          <div class="time-value" id="digitalMinutes">00</div>
          <div class="time-label">Minutes</div>
        </div>
        <div class="time-separator">:</div>
        <div class="time-segment">
          <div class="time-value" id="digitalSeconds">00</div>
          <div class="time-label">Seconds</div>
        </div>
      </div>
      <div class="digital-date" id="digitalDate"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
